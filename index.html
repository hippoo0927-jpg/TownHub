<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town Square | Art Studio</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4665563450960639"
     crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-workspace: #F8FAFC;
            --bg-panel: #FFFFFF;
            --border-color: #E2E8F0;
            --accent-pink: #EC4899;
            --accent-pink-hover: #DB2777;
        }
        body { 
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-workspace);
            color: #0F172A;
            margin: 0;
            overflow: hidden;
        }
        /* 스크롤바 커스텀 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

        /* 픽셀 그리드 스타일 */
        .pixel-grid {
            display: grid;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            background: white;
            border: 1px solid #E2E8F0;
        }
        .pixel-item {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            position: relative;
        }
        /* 워크스페이스 배경 패턴 */
        .workspace-pattern {
            background-image: radial-gradient(#CBD5E1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
    </style>

</head>

</body>
</html>
